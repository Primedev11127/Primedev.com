<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nature-Tech Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00d4ff;
            --accent-gold: #ffcc33;
            --neon-orange: #ff8c00;
            --dark-bg: #050b14;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px; /* Mobile par gaps ke liye */
        }

        .parallax-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(5, 11, 20, 0.7), rgba(5, 11, 20, 0.8)), 
                        url('https://images.unsplash.com/photo-1483921020237-2ff51e8e4b22?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        #snow-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .contact-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1100px; /* Thoda wide kiya PC ke liye */
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: row; /* Default PC side-by-side */
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .contact-info {
            flex: 1;
            padding: 60px 50px;
            background: rgba(255, 204, 51, 0.05);
        }

        .contact-info h1 { 
            font-weight: 800; 
            font-size: clamp(2rem, 5vw, 3.5rem); /* Responsive text size */
            color: white; 
            text-shadow: 0 0 20px var(--accent-blue); 
        }

        .contact-info h2 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: var(--accent-gold);
            margin-bottom: 30px;
        }

        .info-item { margin-bottom: 25px; }

        .info-item h4 {
            color: var(--accent-gold);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .info-item p { font-size: 1.1rem; opacity: 0.9; word-break: break-all; }

        .contact-form-wrapper {
            flex: 1.2;
            padding: 60px 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        textarea { height: 120px; resize: none; }

        input:focus, textarea:focus {
            border-color: var(--accent-gold);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 10px rgba(255, 204, 51, 0.2);
        }

        .submit-btn {
            background: var(--accent-gold);
            color: black;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            align-self: flex-start;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 204, 51, 0.3);
        }

        /* --- Tablet aur Mobile ke liye Settings --- */
        @media (max-width: 992px) {
            .contact-container {
                flex-direction: column; /* Side-by-side se upar-neeche kar diya */
                max-width: 600px;
            }
            .contact-info, .contact-form-wrapper {
                padding: 40px;
            }
            body {
                overflow-y: auto; /* Scroll allow kiya mobile par */
                align-items: flex-start; /* Mobile par top se start ho */
            }
        }

        @media (max-width: 480px) {
            .contact-info, .contact-form-wrapper {
                padding: 30px 20px;
            }
            .submit-btn {
                width: 100%; /* Mobile par button bada dikhega */
            }
        }
    </style>
</head>
<body>

    <div class="parallax-bg"></div>
    <canvas id="snow-canvas"></canvas>

    <div class="contact-container">
        <div class="contact-info">
            <h1>PRIME DEV</h1>
            <h2>Let's Connect</h2>
            <div class="info-item">
                <h4>Email</h4>
                <p>sahil2006727@gmail.com</p>
            </div>
            <div class="info-item">
                <h4>Phone number</h4>
                <p>7807225148</p>
            </div>
            <div class="info-item">
                <h4>Socials</h4>
                <p>Facebook / Instagram</p>
            </div>
        </div>

        <div class="contact-form-wrapper">
            <form onsubmit="sendToWhatsApp(); return false;">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="tel" id="mobile" placeholder="Mobile Number" required>
                <input type="email" id="email" placeholder="Email Address">
                <textarea id="message" placeholder="Your Message"></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

<script>
function sendToWhatsApp() {
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;
    let whatsappNumber = "917807225148"; 

    if(name.trim() === "" || mobile.trim() === "") {
        alert("Please fill required fields");
        return;
    }

    let text = "New Form Enquiry%0A%0A" +
               "Name: " + name + "%0A" +
               "Mobile: " + mobile + "%0A" +
               "Email: " + email + "%0A" +
               "Message: " + message;
    
    let url = "https://wa.me/" + whatsappNumber + "?text=" + text;
    window.open(url, '_blank');
}

// --- SNOW ANIMATION ---
const canvas = document.getElementById('snow-canvas');
const ctx = canvas.getContext('2d');
let snowParticles = [];
let magicParticles = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Snowflake {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speed = Math.random() * 1 + 0.5;
        this.velX = Math.random() * 0.5 - 0.25;
        this.opacity = Math.random() * 0.5 + 0.3;
    }
    update() {
        this.y += this.speed;
        this.x += this.velX;
        if (this.y > canvas.height) this.reset();
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
    }
}

class Magic {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.size = Math.random() * 4 + 2;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * 6 - 3;
        this.color = `hsl(${Math.random() * 40 + 180}, 100%, 70%)`;
        this.life = 1.0;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 0.02;
    }
    draw() {
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
    }
}

function init() {
    snowParticles = [];
    for (let i = 0; i < 150; i++) snowParticles.push(new Snowflake());
}

function createMagic(e) {
    const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
    const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
    for (let i = 0; i < 15; i++) {
        magicParticles.push(new Magic(x, y));
    }
}

window.addEventListener('mousedown', createMagic);
window.addEventListener('touchstart', createMagic);

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    snowParticles.forEach(p => { p.update(); p.draw(); });
    magicParticles = magicParticles.filter(p => p.life > 0);
    magicParticles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
}

init();
animate();
</script>
</body>
</html>
