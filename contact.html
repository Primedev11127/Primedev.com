<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nature-Tech Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-gold: #ffcc33;
            --neon-orange: #ff8c00;
            --dark-bg: #030a05;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background image like the main page */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('spring.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .contact-container {
            width: 90%;
            max-width: 1000px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Left Side: Information */
        .contact-info {
            flex: 1;
            padding: 50px;
            background: rgba(255, 204, 51, 0.05);
            min-width: 300px;
        }

        .contact-info h1 { 
            font-weight: 800; 
            font-size: 3.5rem; 
            color: white; 
            text-shadow: 0 0 15px rgba(255,133,162,0.8); 
        }

        .contact-info h2 {
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 25px;
        }

        .info-item h4 {
            color: var(--accent-gold);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .info-item p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Right Side: Form CSS Updates */
        .contact-form-wrapper {
            flex: 1.5;
            padding: 50px;
            min-width: 300px;
        }

        /* Form Layout for Gaps */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Sabhi boxes ke beech gap */
        }

        input, textarea {
            width: 100%;
            padding: 15px; /* Thoda zyada padding achi look ke liye */
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-gold);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 10px rgba(255, 204, 51, 0.2);
        }

        .submit-btn {
            background: var(--accent-gold);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            align-self: flex-start; /* Button ko left align rakhne ke liye */
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 204, 51, 0.4);
        }

        @media (max-width: 768px) {
            .contact-container { flex-direction: column; height: 90vh; overflow-y: auto; }
            body { overflow: auto; }
            .contact-info, .contact-form-wrapper { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="contact-container">
        <div class="contact-info">
            <h1>PRIME DEV</h1>
            <h2>Let's Connect</h2>
            <div class="info-item">
                <h4>Email</h4>
                <p>sahil2006727@gmail.com</p>
            </div>
            <div class="info-item">
                <h4>Phone number</h4>
                <p>7807225148</p>
            </div>
            <div class="info-item">
                <h4>Socials</h4>
                <p>Facebook/ Instagram</p>
            </div>
        </div>

        <div class="contact-form-wrapper">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="4845b7d5-737d-4c64-b370-6fac7ac83254">
                
                <input type="text" name="name" placeholder="Name" required>
                
                <input type="text" name="number" id="phone" placeholder="Phone Number" required>
                
                <input type="email" name="email" placeholder="Email" required>
                
                <textarea name="message" placeholder="YOUR MESSAGE..." required></textarea>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const name = document.querySelector('input[name="name"]');
            const email = document.querySelector('input[name="email"]');
            const phone = document.querySelector('#phone'); 
            const message = document.querySelector('textarea');

            if (name.value.trim() === "" || email.value.trim() === "" || phone.value.trim() === "" || message.value.trim() === "") {
                e.preventDefault(); 
                alert("Kripya saari fields bharein (Please fill all fields)!");
            } else {
                alert("Message bheja ja raha hai...");
            }
        });
    </script>
</body>
</html>
